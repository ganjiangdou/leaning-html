<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        css中的继承：子标签会继承父标签的某些样式，如文本颜色和字号。
        1.恰当的使用继承可以简化代码，降低css的复杂性
        2.子元素可以继承父元素的样式（text-，font-，line-，以及color这些属性）
        */
        
        div {
            color: pink;
            font-size: 20px;
        }
    </style>
</head>

<body>
    <div>
        <p>山是温柔，雾是温柔，樱花是温柔，心是一切温柔的起点，我愿能常保这一切温柔的心情。</p>
    </div>
</body>

</html>

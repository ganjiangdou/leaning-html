<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* .nav li 权重是0010+0001=0011 */
        
        .nav li {
            color: red;
        }
        /* .pink 权重是0010  .nav .pink 权重0010+0010=0020就会改为粉色*/
        
        .pink {
            font-weight: 700;
            color: pink;
        }
    </style>
</head>

<body>
    <ul class="nav">
        <li class="pink">说真的，看见你对别人好，我是真心难受。</li>
        <li>最难过的是看到你和我在一起，你却显得如此孤单。</li>
        <li>怀着不确定的心情，计算着每天和你在一起的日子。</li>
        <li>原以为你只是还不会去爱人，原来你只是不会去爱我。</li>
        <li>对你而言，我的喜欢就这么可笑吗？</li>
    </ul>
</body>

</html>

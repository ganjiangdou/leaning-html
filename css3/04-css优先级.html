<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        选择器                       选择器权重
        继承或*                      0，0，0，0
        元素选择器                   0，0，0，1
        类选择器，伪类选择器          0，0，1，0
        id选择器                      0，1，0，0
        行内样式style=""              1，0，0，0
        ！important重要的             无穷大
        */
        
        div {
            color: pink!important;
        }
        
        .test {
            color: red;
        }
        
        #demo {
            color: green;
        }
    </style>
</head>

<body>
    <div class="test" id="demo" style="color: purple;">热爱可抵岁月漫长，温柔可挡艰难时光。</div>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 相同选择器给设置相同的样式，此时一个样式就会覆盖（层叠）另一个冲突的样式。
           层叠性原则：
           1.样式冲突，遵循就近原则，哪个样式离结构近就执行哪个样式
           2.样式不冲突，就不会覆盖（层叠）
        */
        
        div {
            color: red;
            font-size: 30px;
        }
        
        div {
            color: pink;
        }
    </style>
</head>

<body>
    <div>长江后浪推前浪，前浪死在沙滩上</div>
</body>

</html>

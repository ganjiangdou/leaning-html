<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        内边距会增大盒子
        用width/height减去多出来的内边距大小即可
        */
        
        div {
            width: 160px;
            height: 160px;
            background-color: pink;
            padding: 20px;
        }
    </style>
</head>

<body>
    <div>padding会影响盒子的实际大小padding会影响盒子的实际大小padding会影响盒子的实际大小</div>
</body>

</html>

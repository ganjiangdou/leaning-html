<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            border-width: 5px;
            /*border-width设置边框粗细 一般情况下用px*/
            border-style: solid;
            /*border-style设置边框的样式为实线 dashed为虚线 dotted为点线*/
            border-color: pink;
            /* border-color设置边框颜色 */
        }
    </style>
</head>

<body>
    <div></div>
</body>

</html>

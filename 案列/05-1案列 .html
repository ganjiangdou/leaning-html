    <h1>舍得爱</h1>
    <h4>一</h4>
    <p>父亲去世10年后，在我的“软硬兼施”下，母亲终于同意来郑州跟着我——她最小的女儿一起生活。这一年，母亲70岁，我40岁。70岁的母亲瘦瘦的，原本只有一米五的身高，被岁月又缩减了几厘米，看起来更加瘦小，面容却仍然光洁，不见太多沧桑的痕迹，头发亦未全白，些许黑发倔强地生长着。</p>
    <h4>二</h4>
    <p>母亲住下来，每天清晨，她早早起来做饭，小米粥、小包子、鸡蛋饼……变着花样儿。中午下班我们再也不用急赶着去买菜，所有家务母亲全部包揽。阳台上还新添了两盆绿莹莹的蒜苗，有了母亲的家，多了种说不出的安逸。</p>
   <p>（文/宁 子）<br />
    2020/8/12</p>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--这些标签突出了文字的重要性，比普通文字更重要-->
   我是<strong>加粗</strong>的文字 <!--<strong>使文字变粗语义更强烈和<b>标签一样，推荐使用<strong>标签。-->
    我是<b>加粗</b>的文字 <br />
    
    我是<em>倾斜</em>的文字    <!--<em>使字体倾斜语义更强烈与<i>标签一样，推荐使用<em>标签。-->
    我是<i>倾斜</i>的文字<br />

    我是<del>删除线</del>   <!--给文字加上删除线语义更强烈推荐使用<del>标签。-->
    我是<s>删除线</s> <br />

    我是<ins>下划线</ins>   <!--给文字加上下划线语义更强烈 推荐使用<ins>标签-->
    我是<u>下划线</u>

</body>
</html>

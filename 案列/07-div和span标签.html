<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--<div><span>是没有语义的，它们就是一个盒子，用来装内容的。特点：<div>标签用来布局，但是现在一行只能放一个<div>大盒子。<span>标签用来布局，一行上可以有多个<span>小盒子。-->
    <div>我是一个div标签我一个标签独占一行</div>
    <div>我是一个div标签我一个标签独占一行</div>
    <span>百度</span>
    <span>新浪</span>
    <span>搜狐</span>
</body>
</html>

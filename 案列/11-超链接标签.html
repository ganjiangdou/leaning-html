<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>超链接标签</title>
</head>
<body>
    <h1>1.外部链接</h1>
    <a href="https://www.bilibili.com/" target="_blank">哔哩哔哩</a>
    <!--target 打开窗口的方式 默认值是_self 当前窗口打开  _blank 新窗口打开页面-->

    <!--
        a的两个属性：href用于链接目标的url地址，（必须属性）当为标签应用href属性时它就具有超链接功能
        target用于指定连接页面的打开方式，其中_self为默认值， _blank为在新窗口打开页面
    -->
    <h2>2.内部链接：网站内部页面的相互链接</h2>
    <a href="11-gongsijianjie.html">公司简介</a>
    <!--内部链接不需要https：//只需要写上名字就行-->

    <h2>3.空链接：#</h2>
    <a href="#">公司地址</a>
    <!--当时没有确定链接目标时就用空链接-->

    <h2>4.下载链接：地址链接是文件.exe或者 zip等压缩包形式</h2>
    <a href="11-图像果汁.zip">下载地址</a>

    <h2>5.网页元素链接</h2>
    <a href="https://www.bilibili.com/"><img src="08-图像果汁.png"/></a>

</body>
</html>

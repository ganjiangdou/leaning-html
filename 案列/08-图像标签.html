<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>图像标签的使用：</h3>
    <!--src是<img>标签的必须属性，它用于指定图像文件的路径和文件名。所谓属性：简单理解就是属于这个图像标签的特性。-->
    <img src="08-图像果汁.png" />

    <h3>alt 替换文本图像显示不出来的时候用文字来替换（解释图片）</h3>
    <img src="图像果汁.png"  alt="这是一张果汁的图片"/>

    <h3>title 提示文本 鼠标放到图片上出现提示文字</h3>
    <img src="08-图像果汁.png"  title="这是一张果汁的图片"/>

    <h3>width 给图像设定宽度</h3>
    <img src="08-图像果汁.png"  title="这是一张果汁的图片" width="500"/>
    <!--宽度和高度一般之修改其中一个就可以了-->
    <h3>width 给图像设定高度</h3>
    <img src="08-图像果汁.png"  title="这是一张果汁的图片"  height="500"/>

    <h3>border 给图像设定边框</h3>
    <img src="08-图像果汁.png"  title="这是一张果汁的图片" width="500" border="10"/>
    
    <!--图像标签属性注意点：
    1.图像标签可以拥有多个属性，必须写在标签名的后面。
    2.属性之间不分先后顺序，标签名与属性、属性与属性之间都要以空格分开。
    3.属性采取键值对的格式，即key=“value”的格式，属性=“属性值”。
    -->



    <!--图像标签的其它属性：
    属性        属性值     说明
    src         图片路径   必须属性
    alt         文本       替换文本.图像不能显示的文字
    title       文本       提示文本.鼠标放到图像上显示的文字
    width       像素       设置图像的宽度 
    height      像素       设置图像的高度
    border      像素       设置图像的边框粗细
    -->
</body>
</html>

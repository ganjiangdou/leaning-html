<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        text-align属性用于设置元素内文本内容的水平对齐方式
        属性值    解释
        left      左对齐（默认值）
        right     右对齐
        center    居中对齐
         */
        h1 {
            text-align: center;
        }

    </style>
</head>
<body>
    <h1>居中对齐标题</h1>
</body>
</html>

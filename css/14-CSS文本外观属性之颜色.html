<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* color属性用于定义文本的颜色
        表示           属性值
        预定义的颜色值  red，green，blue，pink
        十六进制        #ff0000，#ff6600，#29D794
        RGB代码        rgb（255，0，0），rgb（100%，0%，0%）
        实际开发中常用十六进制
         */
        div {
            /* color: deeppink; */
            /* color: #ff0000; */
            color: rgb(200, 0, 0);
        }
    </style>
</head>
<body>
    <div>您的辛劳，让我感激一生;您的教诲，让我铭记一世</div>
</body>
</html>

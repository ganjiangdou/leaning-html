<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* CSS使用font-style属性设置文本风格
        属性值     作用
        normal     默认值，浏览器会显示标准的字体样式font-style：normal
        italic     浏览器会显示斜体的字体样式
        注意：
        平时我们很少给字体加斜体，反而给斜体标签em，i改为normal。
         */

        p {
            /* 让字体变为斜体  */
            font-style: italic;
        }
        em {
            /* 让倾斜的字体变得正常 */
            font-style: normal;
        }

    </style>
</head>
<body>
    <p>谢谢您鼓励的话语，解开我劳累的身体.</p>
    <em>您的辛劳，让我感激一生;您的教诲，让我铭记一世;您的品德</em>
</body>
</html>

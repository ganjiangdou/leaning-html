<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 
        1.<style>标签理论上可以放在HTML文档的任何地方，但一般会放在<head>标签中。
        2.通过这种方法，可以方便控制当前整个页面中的元素样式及设置
        3.代码结构清晰，但是并没有实现结构与样式的完全分离
        4.使用内部样式设定CSS，同常也被称为嵌入式引入，这种方式是我们练习时常用的方式。

        */
        div {
            color: red;
        }
    </style>
</head>
<body>
    <div>所谓内部样式表就是在惠特米勒页面内部写样式，但是是单独写到style标签内部</div>
</body>
</html>

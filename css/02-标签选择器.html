<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*  
        标签选择器：写上标签名 
        标签选择器（元素选择器）是指用HTML标签名称作为选择器，按标签名称分类，为页面中某一类标签指定统一的CSS样式。
        作用：
        标签选择器可以把某一类标签全部选出来，比如所有的<div>标签和所有的<span>标签。
        优点：
        能快速的为页面中同类型的标签统一设置样式。
        缺点：
        不能设置差异化样式，只能选择全部的当前标签。
        
        */
        p {
            color: rebeccapurple;
        }
        div {
            color: pink;
        }
    </style>
</head>
<body>
    <p>男生</p>
    <p>男生</p>
    <p>男生</p>
    <div>女生</div>
    <div>女生</div>
    <div>女生</div>
</body>
</html>

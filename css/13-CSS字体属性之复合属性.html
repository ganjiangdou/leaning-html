        div {
            /* font-style: italic;

            /* 注意：
               使用font属性时，必须按照上面的语法格式中的顺序书写，不得更换顺序，并且各个属性之间用空格隔开。
               不需要设置的属性可以省略，必须保留font-size和font-family属性，否则font属性不起作用。
            
             */
        }
    </style>

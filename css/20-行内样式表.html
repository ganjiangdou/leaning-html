<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 
        行内样式表（内联样式表）是在元素标签内部的style属性中设定CSS样式。适用于修改简单拿的样式。
        1.style其实就是标签属性。
        2.在双引号中间，写法要符合CSS规范。
        3.可以控制当前的标签设置样式。
        4.由于书写繁琐，并没有体现出结构与样式相分离的思想，所以不推荐大量使用，只有对当前元素添加简单样式的时候可以考虑使用。
        5.使用行内样式表设定CSS，通常也被称为行内式引入。
    -->
    <p>春风得意，时光柔和</p>
    <p>又见炊烟，燃在家的方向</p>
    <p>许一个心愿，让梦永远</p>
    <p>朋友，生命中的宁静港湾</p>
    <p>回不去的曾经都成了故事</p>
    <p style="color: red;">记住别人的好，修的是自己的德</p>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 在标签class属性中写多个类名
        多个类名中间必须用空格分开 
        这个标签就可以分别具有这些类名的样式*/
        .red{
            color: red;
        }
        .font35{
            font-size: 35px;
        }
    </style>
</head>
<body>
    <div class="red font35">刘德华</div>
</body>
</html>

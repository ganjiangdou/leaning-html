<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 无效的设置行内元素设置高、宽无效 */
        
        span {
            width: 100px;
            height: 100px;
        }
    </style>
</head>

<body>
    <!-- 
     行内元素的特点
     1.相邻行内元素在一行上，一行可以显示多个。
     2.高、宽直接设置时无效的。
     3.默认宽度就是它本身内容的宽度。
     4.行内元素只能容纳文本或其它行内元素。
     注意：
     1.链接里面不能再放链接
     2.特殊情况链接<a>里面可以放块级元素，但是给<a>转换一下块级模式最安全。
    -->
    <span>刘德华</span><strong>张学友</strong>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ：foucs伪类选择器用于选取获得焦点的表单元素 */
        /* 焦点就是光标一般只有input表单元素才能获取因此主要针对表单元素 */
        /* 把获得光标的input表单元素选取出来 */
        
        input:focus {
            background-color: blue;
            color: red;
        }
    </style>
</head>

<body>
    <input type="text">
    <input type="text">
    <input type="text">

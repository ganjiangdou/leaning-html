<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /*
        子元素选择器只能选择作为某元素的最近一级子元素。就是选亲儿子元素。
        1.元素1和元素2之间用大于号隔开。
        2.元素1是父级元素2是子级，最终选择的是元素2.
        3.元素2必须是亲儿子，其孙子、重孙子之类都不归它管。 
        */
        
        .nav>a {
            color: red;
        }
    </style>
</head>

<body>
    <div class="nav">
        <a href="#">我是儿子</a>
        <p>
            <a href="#">我是孙子</a>
        </p>
    </div>
</body>

</html>

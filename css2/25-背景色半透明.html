<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 300px;
            height: 300px;
            /* 最后一个参数是alpha透明度，取值范围0~1之间
            CSS3新增属性，是IE9+版本才支持的
            但在实际开发中我们不太关注兼容性可以放心使用
            注意：背景半透明是指盒子背景半透明，盒子里的内容不受影响
            我们习惯把小数点的0省略，background：rgba（0，0，0，.3） */
            background: rgba(0, 0, 0, 0.3)
        }
    </style>
</head>

<body>
    <div>112233445566</div>
</body>

</html>

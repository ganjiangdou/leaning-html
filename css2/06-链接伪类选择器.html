<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 未访问的链接a：link 把没有访问过的链接选出来 */
        
        a:link {
            color: #333;
            text-decoration: none;
        }
        /* a:visited选择点击过的链接 */
        
        a:visited {
            color: red;
        }
        /* 选择鼠标经过的链接 */
        
        a:hover {
            color: blue;
        }
        /* 选择的是我们鼠标正在按下还没有弹起的那个链接 */
        
        a:active {
            color: green;
        }
    </style>
</head>

<body>
    <a href="#">小猪佩奇</a>

    <a href="https://www.bilibili.com/">哔哩哔哩</a>

</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* background-image属性描述了元素的背景图像。实际开发常见于logo或者一些装饰性的小图片或者时超打的背景图片，有点时非常便于控制位置（精灵图也是一种运用场景）
         参数值    作用
         none      无背景图片（默认）
         url       使用绝对或相对地址指定背景图片
         */
        
        div {
            width: 300px;
            height: 300px;
            background-image: url(images/西瓜.png);
        }
    </style>
</head>

<body>

    <div></div>
</body>

</html>

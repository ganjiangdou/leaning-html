<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* 让文字的行高等于盒子的高度就可以让文字在当前盒子内垂直居中 */
        
        div {
            width: 200px;
            height: 40px;
            background-color: red;
            line-height: 40px;
        }
    </style>
</head>

<body>
    <div>我要居中</div>
</body>

</html>

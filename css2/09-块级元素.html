<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 200px;
            height: 200px;
            background-color: red;
        }
    </style>
</head>

<body>
    <!--
        块级元素的特点
        1.比较霸道，自己独占一行。
        2.高度、宽度、外边距以及内边距都可以控制。
        3.宽度默认是容器（父级宽度）的100%。
        4.是一个容器及盒子，里面可以放行内元素或者块级元素。
        注意：
        1.文字类的元素内不能使用块级元素。
        2.<p>标签主要用于存放文字，因此<p>里面不能放块级元素，特别是不能放<div>。
        3.同理，<h1>~<h6>等都是文字类块级标签，里面也不能放其它块级元素。    
    -->
    <div>div是块级元素所以自己独占一行</div> 瑟瑟发抖
</body>

</html>

    <!--
        1.生成标签直接输入标签名按tab键即可，如div 然后tab键就可以生成<div></div>。
        2.如果想要生成多个相同的标签 加上*就可以 如div*3就可以快速生成3个div。
        3.如果有父子级关系的标签，可以用> 比如ul>li就可以。
        4.如果有兄弟关系的标签，用+就可以 如div+p。
        5.如果生成带有类名或者id名字的，直接写.demo或#two 然后tab就可以了。
        6.如果生成的div类名时有顺序的，可以用自增符$.。
        7.如果想要在生成的标签内部写内容可以用{}表示
    -->

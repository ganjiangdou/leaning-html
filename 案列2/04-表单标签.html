<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        表单域是一个包含表单元素的区域
        在HYML中。<form>标签用于定义表单域，以实现用户信息的收集和传递
        <form>会把它的范围内的表单元素信息提交给服务器。
        常用属性：
        属性         属性值       作用
        action       url地址      用于指定接收并处理表单数据的服务器 程序的url地址
        method       get/post     用于设置表单数据的提交方式，取值为get或post
        name         名称         用于指定表单的名称，区分同一个页面中的多个表单域  
     -->

     <form action="demo.php" method="POST" name="name1">

     </form>
</body>
</html>

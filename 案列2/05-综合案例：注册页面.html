<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>青春不常在，抓紧谈恋爱</h1>

    <table width="500">
        <!--第一行-->
        <tr>
            <td>性别：</td>
            <td><input type="radio" name="sex" id="nan">
                <lable for="nan"><img src="images/nan.png">男</lable>
                <input type="radio" name="sex" id="nv">
                <lable for="nv"><img src="images/nv.png">女</lable>
            </td>
        </tr>
        <!--第二行-->
        <tr>
            <td>生日：</td>
            <td>
                <select>
                        <option>--请选择年--</option>
                        <option>1990年</option>
                        <option>1991</option>
                        <option>1992</option>
                        <option>1993</option>
                        <option>1994</option>
                        <option>1995</option>
                        <option>1996</option>
                        <option>1997</option>
                    </select>

                <select>
                        <option>--请选择月--</option>
                        <option>1月</option>
                        <option>2月</option>
                        <option>3月</option>
                        <option>4月</option>
                        <option>5月</option>
                        <option>6月</option>
                        <option>7月</option>
                        <option>8月</option>
                        <option>9月</option>
                        <option>10月</option>
                        <option>11月</option>
                        <option>12月</option>
                    </select>

                <select>
                        <option>--请选择日--</option>
                        <option>1日</option>
                        <option>2日</option>
                        <option>3日</option>
                        <option>4日</option>
                        <option>5日</option>
                        <option>6日</option>
                        <option>7日</option>
                        <option>8日</option>
                        <option>9日</option>
                        <option>10日</option>
                        <option>11日</option>
                        <option>12日</option>
                </td>
            </tr>
<!--第三行-->
            <tr>
                <td>所在地区：</td>
                <td><input type="text" value="x省x市x区（县）x乡（镇）"></td>
            </tr>
<!--第四行-->
            <tr>
                <td>婚姻状况：</td>
                <td>
                    <input type="radio" name="hun" id="no">未婚
                    <input type="radio" name="hun" id="yes">已婚
                    <input type="radio" name="hun" id="li">离婚
                </td>
            </tr>
<!--第四行-->
            <tr>
                <td>学历：</td>
                <td><input type="text" value="例：大专"></td>
            </tr>
<!--第五行-->
            <tr>
                <td>喜欢的类型：</td>
                <td>
                    <input type="checkbox" name="love" value="妩媚型">妩媚型
                    <input type="checkbox" name="love" value="御姐型">御姐型
                    <input type="checkbox" name="love" value="萝莉型">萝莉型
                    <input type="checkbox" name="love" value="可爱型">可爱型
                    <input type="checkbox" name="love" checked="checked" value="全都要">全都要
                </td>
            </tr>
<!--第六行-->
            <tr>
                <td>自我介绍：</td>
                <td>
                    <textarea>自我介绍</textarea>
                </td>
            </tr>
<!--第七行-->
            <tr>
                <td></td>
                <td><input type="submit" value="免费注册"></td>
            </tr>
<!--第八行-->
            <tr>
                <td></td>
                <td><input type="checkbox" checked="checked" value="我同意注册条款和会员加入标准">
                    我同意注册条款和会员加入标准
                </td>
            </tr>
<!--第九行-->
            <tr>
                <td></td>
                <td><a href="https://www.bilibili.com/">我是会员，立即登录</a></td>
            </tr>
<!--第十行-->
            <tr>
                <td></td>
                <td>
                    <h4>我承若</h4>
                    <ul>
                        <li>年满18岁、单身</li>
                        <li>抱着严肃态度</li>
                        <li>真诚寻找另一半</li>
                    </ul>
                </td>
            </tr>
        </table>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--在页面中，如果有多个选项让用户选择，并且想要节约页面空间，我们可以使用<select>标签控件定义下拉列表-->
    <form>
        籍贯：
    <select>
        <option>重庆</option>
        <option selected="selected">北京</option>
        <option>上海</option>
        <option>广东</option>
        <option>天津</option>
        <option>安徽</option>
        <option>河南</option>
        <option>四川</option>
        <option>海南</option>
        <option>湖北</option>
    </select>
    </form>
    <!--
        <select>中至少包含一对<option>
        在<option>中定义selected=“selected”时，当前项即为默认选择项
    -->
</body>
</html>

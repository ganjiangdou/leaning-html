<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--表格的基本语法：
        1.<table></table>是用于定义表格的标签。
        2.<tr></tr>标签用于定义表格中的行，必须嵌套在<table></table>标签中。
        3.<td></td>用于定义表格中的单元格，必须嵌套在<tr></tr>标签中。
        4.字母td指表格数据（table data），即数据单元格内容。
        5.<th></th>标签位于表格的第一行或第一列使单元格里的文字变粗居中显示。
    -->
    <table align="center" border="1" cellspacing="0" width="500" height="200"
    cellpadding="0">
        <tr><th>姓名</th>   <th>年龄</th>  <th>性别</th>   <th>班级</th><tr>
        <tr><td>刘德华</td>   <td>50</td>    <td>男</td>     <td>5年2班</td></tr>
        <tr><td>张学友</td>     <td>49</td>  <td>男</td>   <td>5年2版</td></tr>
        <tr><td>赵丽颖</td>     <td>40</td>  <td>女</td>   <td>5年2班</td></tr>
        <tr><td>杨幂</td>     <td>45</td>  <td>女</td>   <td>5年1班</td></tr>
        <tr><td>沈腾</td>     <td>48</td>  <td>男</td>   <td>5年1班</td></tr>
    </table>
    <!--这些属性要写到table标签里面去
        属性名       属性值                  描述
        align        left，center，right     规定表格相对周围元素的对齐方式
        border       1或""                   规定表格单元是否拥有边框，默认""表示无
        cellpadding  像素值                  规定单元边沿与其内容之间的空白，默认1像素
        cellspacing  像素值                  规定单元格之间的空白，默认2像素
        width        像素值                  规定表格的宽度
    -->
</body>
</html>

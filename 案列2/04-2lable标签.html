<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        <lable>标签为input元素定义标注（标签）。
        <lable>标签用于绑定一个表单元素，当点击<lable>标签内的文本时，浏览器就会将焦点（光标）转到
        或者选择相对应的表单元素上，用来增加用户体验。
    -->
   <lable for="text"> 用户名:</lable><input type="text" id="text">
   <input type="radio" id="nan" name="sex"><label for="nan">男</label>
   <!--核心：<lable>标签的for属性应当与相关元素的id属性相同-->
</body>
</html>

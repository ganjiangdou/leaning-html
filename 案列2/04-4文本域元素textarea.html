<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        当用户输入内容较多时，我们就不能使用文本框表单，此时我们可以使用 <textarea>标签
        在表单元素中，<textarea>标签时用于定义多行文本输入的控件
        使用多行文本输入控件，可以输入更多的文字，该控件常见于留言板，评论
    -->
    <form>
        留言板：
        <textarea cols="50" rows="5"> 留言板块是textarea来做的
          
        </textarea>
    </form>
    <!--
        通过<textarea>标签可以轻松的创建多行文本输入框
        cols=“每行中的字符数”rows=“显示的行数” 在实际开发中不会使用，都是用css来改变
    -->
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--
        表格是用来显示数据的，列表就是用来布局的。
        列表最大的特点就是整齐，整洁，有序，它作为布局会更加自由和方便。
        列表可分为三大类：无序列表，有序列表，自定义列表。
    -->
    <h2>您喜欢吃什么食物</h2> 
     <!--
         无序列表
         1.无序列表的各个列表之间没有顺序级别之分，是并列的。
         2.<ul></ul>中只能嵌套<li></li>，直接在<ul></ul>标签中输入其他标签或文字的做法是不被允许的。
         3.<li></li>之间相当于一个容器，可以容纳所有元素。
         4.无序列表带有自己的样式属性，实际使用中，会用css来设置。
     -->
    <ul>
        <li>榴莲</li>
        <li>臭豆腐</li>
        <li>豆腐脑</li>
    </ul>

    <h2>粉丝排行榜</h2>
    <!--
        有序列表即为有排列顺序的列表，各个列表项会按照一定的顺序排列定义。
        1.<ol></ol>中只能嵌套<li></li>，直接在<>ol</ol>标签中输入其他标签或文字的做法是不被允许的。
        2.<li>与</li>之间相当于一个容器，可以容纳所有元素。
        3.有序列表带有自己的样式属性，实际使用中，会用css来设置。
    -->
    <ol>
        <li>刘德华10000</li>
        <li>刘若英1000</li>
        <li>赵丽颖999</li>
    </ol>

    
    <!--
        自定义列表常用于对术语或名词进行解释和描述，定义列表的列表项前没有任何项目符号。
        <dl></dl>里面只能包含<dt></dt><dd></dd>
        <dt>和</dt>个数没有限制，经常是一个<dt>对应多个<dd>
    -->
    <dl>
        <dt>关注我们</dt>
        <dd>新浪微博</dd>
        <dd>官方微信</dd>
        <dd>联系我们</dd>
    </dl>
</body>
</html>

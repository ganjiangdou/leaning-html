<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
   <!--
       1.input输入表单元素
       出type属性外<input>标签还有其他很多属性，其常用属性：
       属性      属性值       描述
       name      由用户自定义 定义input元素的名称
       value     由用户自定义 规定input元素的值
       checked   checked      规定此input元素首次加载时应当被选中
       maxlength 正整数       规定输入字段中的字符最大长度
       01.name和value是每个表单元素都有的属性值主要是给后台人员使用。
       02.name表单元素的名字，要求单选按钮和复选框要有相同的name值

       input是输入的意思在表单元素中<input>标签用于收集用户信息。
       在<input>标签中，包含一个type属性，根据不同的type属性值，输入字段拥有很多种形式（）可以是文本字段，复选框，掩码后的文本控件，单选按钮，按钮，等）。
       <input>标签为单标签
       type属性设置不同的属性值用来指定不同的空间类型
       type属性值：
       属性值   描述
       button   定义可点击按钮
       checkbox 定义复选框
       file     定义输入字段和“浏览”按钮，供文件上传
       hidden   定义隐藏的输入字段
       image    定义图像形式的提交按钮
       password 定义密码字段，改字段中的字符被掩码
       radio    定义单选按钮
       reset    定义重置按钮，重置按钮会清楚表单中的所有数据
       submit   定义提交按钮，提交按钮会把表单数据发送到服务器
       text     定义单行的输入字段，用户可在其中输入文本，默认宽度为20个字符

       2.select下拉表单元素

       3.textarea文本域元素
   -->
<body>
    <form>

        <!--text 文本框 用户可以在里面输入任何文字-->
        用户名 ：<input type="text" name="username" value="请输入用户名" maxlength="6"> <br />
        <!--password 密码框 用户看不见输入的密码-->
        密码：<input type="password" name="mima"> <br />
        <!-- radio  单选按钮 只能选一个
        name是表单元素名字 这里性别单选按钮必须拥有相同的名字name 才可以实现多选一
        单选按钮和复选框可以设置checked属性，当页面打开的时候就可以默认选中这个按钮-->
        性别：<input type="radio" name="sex" value="男 " checked="checked">男 <input type="radio" name="sex" value="女"> 女<br />
         <!-- checkbox  复选框 可以实现多选-->
        爱好：<input type="checkbox" name="aihao" value="吃饭">吃饭 <input type="checkbox" name="aihao" value="睡觉">睡觉<input type="checkbox" name="aihao" value="打豆豆">打豆豆<br />
         <!--点击了提交按钮，可以把表单域form里面的表单元素里面的值提交给后台服务器-->
        <input type="submit" value="免费注册">
        <!--重置按钮可以还原表单元素的初始默认状态-->
        <input type="reset" value="重新设置">
        <!--button按钮 结合JS使用-->
        <input type="button" value="获取短信验证码">
        <!--文件域 使用场景 上传文件使用-->
        上传头像<input type="file">
    </form>
</body>
</html>
